<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT-CARD</title>
    <link
      rel="shortcut icon"
      href="Images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div class="card flex-item">
      <div class="two-image-div">
        <img class="big-image" src="Images/image-equilibrium.jpg" alt="" />
        <img class="view" src="Images/icon-view.svg" alt="" />
      </div>

      <h2 class="Equilibrium">Equilibrium #3429</h2>
      <h3>Our Equilibrium collection promotes balance and calm.</h3>
      <div class="para-cont">
        <p class="item-1-color item">
          <img class="para-1-img" src="Images/icon-ethereum.svg" alt="" />
          <span class="left-padding">0.041 ETH</span>
        </p>
        <p class="item-2-color item">
          <img class="para-2-img" src="Images/icon-clock.svg" alt="" />

          <span class="left-padding"> 3 days left </span>
        </p>
      </div>
      <hr class="style-two" />
      <div class="avtar-cont">
        <img class="Avtar-img" src="Images/image-avatar.png" alt="" />
        <p class="name">
          <span class="new-color-1"> Creation of </span>

          <span class="new-color-2"> Jules Wyvern </span>
        </p>
      </div>
    </div>
  </body>
</html>
